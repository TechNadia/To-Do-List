{% extends 'base.html' %}

{% block content %}
<div style='width: 50%; margin: auto'>
    <br>
    <h2 style='text-align: center'>Task Registration</h2>
    {% load crispy_forms_tags %}

        {% csrf_token %}

    </form
</div>


{% endblock content %}
